# ========================================
# HealthifyMe Application Configuration
# Edit in IntelliJ: src/main/resources/application.properties
# ========================================

# Server Configuration
server.port=8081

# MySQL Database Configuration
# IMPORTANT: Replace YOUR_MYSQL_PASSWORD with your actual MySQL password
spring.datasource.url=jdbc:mysql://localhost:3306/fitness_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=Anindita@2005
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
# update: Updates schema if needed without dropping tables
# validate: Only validates schema (use in production)
# create: Creates schema, destroying previous data (use for fresh start)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Logging Configuration
logging.level.org.springframework.web=INFO
logging.level.org.hibernate=ERROR
logging.level.com.healthifyme=DEBUG

# CORS Configuration (Allow all origins for development)
# In production, restrict to specific domains
spring.web.cors.allowed-origins=*
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS

# Jackson JSON Configuration
spring.jackson.serialization.fail-on-empty-beans=false

# File Upload Configuration (if needed later)
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Application Name
spring.application.name=HealthifyMe
